<h2>Login</h2>
<form ([formGroup])="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" formControlName="login" class="form-control"/>
    <div class="alert alert-danger" *ngIf="loginForm.get('login').hasError('required')">Pole login nie może byc puste</div>
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" formControlName="password" class="form-control" />
    <div class="alert alert-danger " *ngIf="loginForm.get('password').hasError('required')">Pole hasło nie może byc puste</div>

  </div>
  <div class="form-group">
    <button ng-disabled="loading || !loginForm.invalid" class="btn btn-primary">Zaloguj się</button>
  </div>
  <div class="alert alert-danger " *ngIf="loginForm.get('check')=='f' ">Nieprawidłowe dane logowania</div>
</form>
