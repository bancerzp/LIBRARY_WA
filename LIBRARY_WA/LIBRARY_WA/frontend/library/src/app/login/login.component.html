<h1 style="text-align:center">
  Logowanie
</h1>

{{name}}
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" formControlName="login" class="form-control" [(ngModel)]="logedUser.login"/>
    <div class="alert alert-danger" *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').dirty">Pole login nie może byc puste</div>
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" formControlName="password" class="form-control" [(ngModel)]="logedUser.password" />
    <div class="alert alert-danger " *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty">Pole hasło nie może byc puste</div>

  </div>
  <div class="form-group">
    <button ng-disabled="loading || loginForm.invalid" class="btn btn-primary">Zaloguj się</button>
  </div>
  <div class="alert alert-danger " *ngIf="!valid">Nieprawidłowe dane logowania</div>
</form>
