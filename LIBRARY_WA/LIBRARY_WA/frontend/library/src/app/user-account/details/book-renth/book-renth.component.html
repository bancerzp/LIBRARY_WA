
<table class="renthTable w3-hoverable" >
  <tr>
    <th *ngFor="let name of column">
      {{name}}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let renthInfo of renth">
      <td>{{ renthInfo.rent_id_h  }}</td>
      <td>{{ renthInfo.isbn  }}</td>
      <td>{{ renthInfo.title  }}</td>
      <td>{{ renthInfo.volume_id }}</td>
      <td>{{ renthInfo.start_date }}</td>
      <td>{{ renthInfo.end_date  }}</td>
    </tr>
  </tbody>
</table>
