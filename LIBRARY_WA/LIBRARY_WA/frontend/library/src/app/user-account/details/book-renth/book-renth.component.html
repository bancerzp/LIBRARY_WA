<h1 style="text-align:center">
  Historia wypożyczeń
</h1>

<a  style="text-align:center;font-size:15px;align-content:center;color:darkseagreen">
  <b>            {{message}}</b>
</a>

<table class="renthTable w3-hoverable" >
  <tr>
    <th *ngFor="let name of column">
      {{name}}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let renthInfo of renth">
      <td>{{ renthInfo.rent_id_h  }}</td>
      <td>{{ renthInfo.isbn  }}</td>
      <td>{{ renthInfo.title  }}</td>
      <td>{{ renthInfo.volume_id }}</td>
      <td>{{ renthInfo.start_date.substring(0,10) }}</td>
      <td>{{ renthInfo.end_date.substring(0,10)  }}</td>
    </tr>
  </tbody>
</table>
