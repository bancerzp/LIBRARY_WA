<h1 style="text-align:center">
  Historia wypożyczeń
</h1>

<a  style="text-align:center;font-size:15px;align-content:center;color:darkseagreen">
  <b>            {{message}}</b>
</a>

<table class="renthTable w3-hoverable" >
  <tr>
    <th *ngFor="let name of column">
      {{name}}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let renthInfo of renth">
      <td>{{ renthInfo.rentIdH  }}</td>
      <td>{{ renthInfo.isbn  }}</td>
      <td>{{ renthInfo.title  }}</td>
      <td>{{ renthInfo.volumeId }}</td>
      <td>{{ renthInfo.startDate.substring(0,10) }}</td>
      <td>{{ renthInfo.endDate.substring(0,10)  }}</td>
    </tr>
  </tbody>
</table>
