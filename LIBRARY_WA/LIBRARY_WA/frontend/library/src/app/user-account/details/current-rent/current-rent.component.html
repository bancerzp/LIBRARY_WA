<title>current-rent</title>

<table class="rentTable w3-hoverable" >
  <tr>
    <th *ngFor="let name of column">
      {{name}}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let rentInfo of rent">
      <td>{{ rentInfo.rent_id  }}</td>
      <td>{{ rentInfo.isbn  }}</td>
      <td>{{ rentInfo.title  }}</td>
      <td>{{ rentInfo.volume_id }}</td>
      <td>{{ rentInfo.start_date }}</td>
      <td>{{ rentInfo.expire_date  }}</td>
    </tr>
  </tbody>
</table>
