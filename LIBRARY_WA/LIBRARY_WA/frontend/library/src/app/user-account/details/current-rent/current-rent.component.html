<h1 style="text-align:center">
  Aktualne wypo≈ºyczenia
</h1>

<a *ngIf="submitted" style="text-align:center;font-size:15px;align-content:center;color:darkseagreen">
  <b>            {{message}}</b>
</a>

<table *ngIf="submitted" class="rentTable w3-hoverable" >
  <tr>
    <th *ngFor="let name of column">
      {{name}}
    </th>
    <th *ngIf="userType=='l'">Akcje</th>
  </tr>
  <tbody>
    <tr *ngFor="let rentInfo of rent">
      <td>{{ rentInfo.rentId  }}</td>
      <td>{{ rentInfo.isbn  }}</td>
      <td>{{ rentInfo.title  }}</td>
      <td>{{ rentInfo.volumeId }}</td>
      <td>{{ rentInfo.startDate.substring(0,10)}}</td>
      <td>{{ rentInfo.expireDate.substring(0,10)  }}</td>
      <td *ngIf="userType=='l'">
        <a  (click)="ReturnBook(rentInfo.rentId)" class='btn btn-info m-r-5px' style="font-size:12px">
          Zwrot
        </a>
      </td>
    </tr>
  </tbody>
</table>
