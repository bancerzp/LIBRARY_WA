
<title>book-reservation</title>

<table class="reservationTable w3-hoverable">
  <tr>
    <th *ngFor="let name of column">
      {{name}}
    </th>
  </tr>
  <tbody>
    <tr *ngFor="let reservationInfo of reservation">
      <td>{{ reservationInfo.reservation_id  }}</td>
      <td>{{ reservationInfo.isbn  }}</td>
      <td>{{ reservationInfo.title  }}</td>
      <td>{{ reservationInfo.volume_id }}</td>
      <td>{{ reservationInfo.start_date }}</td>
      <td>{{ reservationInfo.expire_date  }}</td>
      <td>{{ reservationInfo.is_active  }}</td>
      <td>
        <a (click)="CancelReservation(reservationInfo.reservation_id)" class='btn btn-info m-r-5px'>
          <span class='glyphicon glyphicon-edit'></span> Anuluj rezerwację.
        </a>
        <a *ngIf="user_type=='l'" (click)="RentBook(reservationInfo.reservation_id)" class='btn btn-info m-r-5px'>
          <span class='glyphicon glyphicon-edit'></span> Wypożycz.
        </a>
      </td>
    </tr>
  </tbody>
</table>
