<h2>Wyszukaj zasób</h2>
<form [formGroup]="searchBookForm">
  <div class="form-group">
    <label for="book_id">Id. książki</label>
    <input type="text" formControlName="book_id" class="form-control" />
  </div>

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" formControlName="isbn" class="form-control" />
  </div>

  <div class="form-group">
    <label for="title">Tytuł</label>
    <input type="text" formControlName="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="author_fullname">Imię i nazwisko autora</label>
    <input type="text" list="author" formControlName="author_fullname" class="form-control" [(ngModel)]="book.author_fullname" />
    <datalist id="author">
      <option *ngFor="let author of author" value="{{author}}">{{author}}</option>
    </datalist>
  </div>

  <div class="form-group">
    <label for="year">Rok wydania</label>
    <input type="text" formControlName="year" class="form-control" />
  </div>

  <div class="form-group">
    <label for="language">Język</label>
    <input type="text" list="language" formControlName="language" class="form-control" [(ngModel)]="book.language" />
    <datalist id="language">
      <option *ngFor="let language of language" value="{{language}}">{{language}}</option>
    </datalist>
  </div>

  <div class="form-group">
    <label for="type">Typ</label>
    <input type="text" list="bookType" formControlName="type" class="form-control" [(ngModel)]="book.type" />
    <datalist id="bookType" >
      <option *ngFor="let bookTyp of bookType" value="{{bookTyp}}">{{bookTyp}}</option>
    </datalist>
  </div>

  <div class="form-group">
    <button [disabled]="loading " class="btn btn-primary" (ngSubmit)="SearchBook()">Wyszukaj</button>
  </div>
</form>
<button [disabled]="loading " class="btn btn-primary" ng-Click="SearchBook()">Wyczyść</button>



<table  class="searchResult w3-hoverable" *ngIf="submitted">
  <thead>
    <tr>
      <th *ngFor="let name of column">
        {{name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bookInfo of bookData">
      <td>{{ bookInfo.book_id  }}</td>
      <td>{{ bookInfo.title  }}</td>
      <td>{{ bookInfo.isbn  }}</td>
      <td>{{ bookInfo.author_fullname }}</td>
      <td>{{ bookInfo.year }}</td>
      <td>{{ bookInfo.language  }}</td>
      <td>{{ bookInfo.type  }}</td>
      <!-- read one product button -->
      <td *ngIf="userType=='r'">
        <a class='btn btn-info m-r-5px' (click)="reserveReader()">
          <span class='glyphicon glyphicon-edit'></span> Zarezerwuj
        </a>
      </td>
      <td *ngIf="userType=='l'">
        <a class='btn btn-info m-r-5px' (click)="reserveLibrarian()">
          <span class='glyphicon glyphicon-check'></span> Zarezerwuj
        </a>
        <a (click)="UpdateBook()" class='btn btn-info m-r-5px'>
          <span class='glyphicon glyphicon-edit'></span> Edytuj
        </a>
        <a (click)="DeleteBook()" class='btn btn-danger m-r-5px'>
          <span class='glyphicon glyphicon-remove'></span> Usuń
        </a>
        <a (click)="AddVolume()" class='btn btn-info m-r-5px'>
          <span class='glyphicon glyphicon-plus'></span> Dodaj egzemplarz
        </a>
      </td>
    </tr>
  </tbody>
</table>
