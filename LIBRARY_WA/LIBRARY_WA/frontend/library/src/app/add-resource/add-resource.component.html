<h2>Dodaj zasób</h2>
<form [formGroup]="addResourceForm" (ngSubmit)="addResource()">
  <div class="form-group">
    <label for="bookId">Id. książki</label>
    <input type="text" formControlName="book_Id" class="form-control" />
    <!-- </div>

     <div class="form-group">-->
    <label for="ISBN">ISBN</label>
    <input type="text" formControlName="ISBN" class="form-control" />
  </div>

  <div class="form-group">
    <label for="title">Tytuł książki</label>
    <input type="text" formControlName="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="authorFullName">Imię i nazwisko autora</label>
    <input type="text" formControlName="authorFullName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="year">Rok wydania</label>
    <input type="text" formControlName="year" class="form-control" />
  </div>

  <div class="form-group">
    <label for="language">Język</label>
    <input type="text" formControlName="language" class="form-control" />
  </div>

  <div class="form-group">
    <label for="type">Typ</label>
    <input type="text" formControlName="type" class="form-control" disabled="disabled" />
  </div>
  <div class="form-group">
    <select ng-model="selected" ng-init="selected='March'" ng-repeat="author in author">
      <option value="{{author}}">{{author}}</option>
    </select>
  <h3>You have selected : {{selected}}</h3>
</div>




  <div class="form-group">
    <button [disabled]="loading " class="btn btn-primary">Dodaj</button>
    <button [disabled]="loading " class="btn btn-primary" ng-Click="clearForm()">Wyczyść</button>
  </div>
</form>
