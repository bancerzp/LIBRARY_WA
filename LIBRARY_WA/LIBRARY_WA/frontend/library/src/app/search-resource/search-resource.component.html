<h2>Wyszukaj zasób</h2>
<form [formGroup]="searchResourceForm" >
  <div class="form-group">
    <label for="bookId">Id. książki</label>
    <input type="text" formControlName="bookId" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ISBN">ISBN</label>
    <input type="text" formControlName="ISBN" class="form-control" />
  </div>

  <div class="form-group">
    <label for="title">Tytuł</label>
    <input type="text" formControlName="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="authorFullName">Autor</label>
    <input type="text" formControlName="authorFullName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="year">Rok wydania</label>
    <input type="text" formControlName="year" class="form-control" />
  </div>

  <div class="form-group">
    <label for="language">Język</label>
    <input type="text" formControlName="language" class="form-control" />
  </div>

  <div class="form-group">
    <label for="type">Typ</label>
    <input type="text" formControlName="type" class="form-control" disabled="disabled" />
  </div>

  <div class="form-group">
    <button [disabled]="loading " class="btn btn-primary"(ngSubmit)="searchResource()">Wyszukaj</button>
    <button [disabled]="loading " class="btn btn-primary" ng-Click="clearForm()">Wyczyść</button>

  </div>
</form>


<table *ngIf="areResources()">
 <tr>
     <th *ngFor="let name of column">
       {{name}}
     </th>
   </tr>
   <tbody>
     <tr *ngFor="let resourceInfo of resourceData">
       <td>{{ resourceInfo.bookId  }}</td>
       <td>{{ resourceInfo.ISBN  }}</td>
       <td>{{ resourceInfo.title  }}</td>
       <td>{{ resourceInfo.authorFullName }}</td>
       <td>{{ resourceInfo.year }}</td>
       <td>{{ resourceInfo.language  }}</td>
       <td>{{ resourceInfo.type  }}</td>
     </tr>
   </tbody>
</table>
