<h2>Szukaj użytkownika</h2>
<form [formGroup]="searchUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userId">Id użytkownika</label>
    <input type="text" formControlName="userId" class="form-control" />

  </div>
  <div class="form-group">
    <label for="userFullname">Imię/nazwisko</label>
    <input type="text" formControlName="userFullname" class="form-control" />

  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" formControlName="email" class="form-control" />
   
  </div>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" formControlName="login" class="form-control" />
  </div>
  <div class="form-group">
    <button [disabled]="loading " class="btn btn-primary">Szukaj</button>
