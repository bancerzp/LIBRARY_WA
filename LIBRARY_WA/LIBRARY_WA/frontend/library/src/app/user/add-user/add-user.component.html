<h2>Dodaj użytkownika</h2>
<form [formGroup]="addUserForm" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="login: ">Login</label>
    <input type="text" formControlName="login" class="form-control"  [(ng-model)]="addUserForm.login"/>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" formControlName="email" class="form-control" [(ng-model)]="addUserForm.email"/>
  </div>

  <div class="form-group">
    <label for="fullname">Imię i nazwisko</label>
    <input type="text" formControlName="fullname" class="form-control" [(ng-model)]="addUserForm.fullname"/>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Data urodzenia</label>
    <input type="date" formControlName="dateOfBirth" class="form-control" [(ng-model)]="addUserForm.dateOfBirth"/>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Numer telefonu</label>
    <input type="tel" formControlName="phoneNumber" class="form-control" [(ng-model)]="addUserForm.phoneNumber"/>
  </div>

  <div class="form-group">
    <label for="type">Typ użytkownika</label>
    <input type="radio" formControlName="type" class="form-control" [(ng-model)]="addUserForm.type"/>
  </div>

  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="text" formControlName="type" class="form-control" disabled="disabled" [(ng-model)]="addUserForm.login"/>
  </div>

  <div class="form-group">
    <button [disabled]="loading " class="btn btn-primary">Zapisz</button>
