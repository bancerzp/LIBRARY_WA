<h1>
  {{title}}
</h1>

<body>
  <div id="container">
    <nav class="navbar navbar-expand-md navbar-dark green">
        <span class=" glyphicon glyphicon-book" style="font-size:80px;color:black"></span>
      <ul class="navbar-nav navbar-left" style=" color:red" *ngFor="let item of menu">
        <li class="nav-item">
          <a class="nav-link waves-light" [routerLink]=[item.path] routerLinkActive="active" href=item.href mdbWavesEffect>{{item.title}}</a>
        </li>
      </ul>

      <div *ngIf="isLogged"  style="text-align-last:center;align-content:center;align-items:center">
        <br />
        <a  class="glyphicon glyphicon-user" style="font-size:50px"><br />
         <p style="word-spacing:normal;font-size:10px">Jeste≈õ zalogowany jako:<br />{{userFullname}}</p>
        </a><br />
         <button (click)="Logout()" class="btn btn-primary " style="width:auto">Wyloguj</button>
      </div>
    </nav>

  
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 offset-sm-1">
            <router-outlet (countChanged)="countChangedHandler($event)"></router-outlet>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer style="font-size:70%">
        <div class=" col-lg-3">
          <p>Biblioteka<br />Patrycja Bancerz </p>
        </div>
        <div class="d-flex flex-row-reverse">
          <p>
            <wbr>Biblioteka publiczna <br /> adres:  ul.Ulica, 11-111 Warszawa
            <br />Numer telefonu: 123456789
            <br />Nip: 1234567891234
          </p>
        </div>
      </footer>
    </div>
  </div>
</body>
