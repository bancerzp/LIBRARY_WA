<h1>
  {{title}}
</h1>

<body style="background-image:url(bck.jpg)">
 
    <nav class="navbar navbar-expand-md navbar-dark green" >
     
        <a routerLink='/' class="navbar-header" style="text-decoration : none">
          <p class=" glyphicon glyphicon-book" style="font-size:80px;color:black;text-align:center"></p>
          <p style="font-size:23px;color:cadetblue;text-align:left;font-family:'Josefin+Sans';">Biblioteka publiczna</p>
        </a>

        <ul class="navbar-nav navbar-left" *ngFor="let item of menu" >
          <li class="nav-item" >
            <a class="nav-link waves" style="color:cadetblue;font-size:large" [routerLink]=[item.path] routerLinkActive="active" href=item.href mdbWavesEffect><b>{{item.title}}</b></a>
          </li>
        </ul>

        <div *ngIf="isLogged" style="text-align-last:center;align-content:center;align-items:center;text-align:center">
          <br />
          <a class="glyphicon glyphicon-user" style="font-size:60px;align-self:center"></a><br />
          <br />
          <div style="width:150px">
            <p style="word-spacing:normal;font-size:12px;">Jeste≈õ zalogowany jako:<br />{{userFullname}}</p>
          </div>
          <button (click)="Logout()" class="btn btn-primary " style="width:auto">Wyloguj</button>
        </div>
    </nav>

  <br>
    <div id="container">
        <div class="userContainer">
          <div class="col-lg-9 offset-sm-1">
            <router-outlet></router-outlet>
          </div>
      </div>

      <div class="container">
        <footer style="font-size:9px">
          <div class=" col-lg-3">
            <p>Biblioteka<br />Patrycja Bancerz </p>
          </div>
          <div class="d-flex flex-row-reverse">
            <p>
              <wbr>Biblioteka publiczna <br /> adres:  ul.Ulica, 11-111 Warszawa
              <br />Numer telefonu: 123456789
              <br />Nip: 1234567891234
            </p>
          </div>
        </footer>
      </div>
    </div>
</body>
