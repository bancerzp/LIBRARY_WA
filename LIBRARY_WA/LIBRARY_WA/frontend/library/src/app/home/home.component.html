<p style="font-size:20px;align-content:center;">Witaj na stronie biblioteki publicznej!</p>
<div>
  <p *ngIf="user_type=='r'" style="font-size:medium;text-align:center">
    Mogą Ci się spodobać:
  </p>

  <form class="square">
   <div *ngFor="let suggestionInfo of suggestion;let i=index ">
     <a class=""(click)="SearchBook(suggestionInfo.title,suggestionInfo.author_fullname)">
       <p class="tile tileCover1" *ngIf="i%3==1">{{suggestionInfo.title}}<br />{{suggestionInfo.author_fullname}}  </p>
       <p class="tile tileCover2" *ngIf="i%3==2">{{suggestionInfo.title}}<br />{{suggestionInfo.author_fullname}}  </p>
       <p class="tile tileCover3" *ngIf="i%3==0">{{suggestionInfo.title}}<br />{{suggestionInfo.author_fullname}}  </p>
     </a>
</div>
  </form>
</div>
