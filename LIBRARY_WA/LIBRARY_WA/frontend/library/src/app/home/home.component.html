<p style="font-size:20px;align-content:center;">Witaj na stronie biblioteki publicznej!</p>
<div>
  <p *ngIf="user_type=='r'" style="font-size:medium;text-align:center">
    Mogą Ci się spodobać:
  </p>

  <form class="square">
    <a class="tile tileCover1" *ngFor="let suggestionInfo of suggestion" (click)="SearchBook(suggestionInfo.title,suggestionInfo.author_fullname)">
      <div>
        {{suggestionInfo.title}}<br />{{suggestionInfo.author_fullname}}
      </div>
    </a>
  </form>
</div>
